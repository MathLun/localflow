name: CI

on:
  push:
    branches: [ main, develop, chore/ci ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Verificar a versão do PHP
        run: php -v

      - name: Rodar migrations
        run: php backend/bin/migrate.php

      - name: Rodar testes
        run: php backend/tests/TestRunner.php
